<html lang="en">

  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Weather App</h1>
      <form id="search-form">

        <input type="text" id="city" />
        <button>Get Weather</button>
      </form>
    </header>
    <aside class="left-aside"></aside>
    <main class="main">
      <article class="active-weather">
        <p class="placeholder-text">Choose a location to view the Weather.</p>
      </article>
      <aside class="upcoming">
        <article></article>
        <article></article>
        <article></article>
      </aside>
    </main>
    <aside class="right-aside">
      <section>
        <h4>Previous Searches</h4>
      </section>
      <ul>
        <p>No Previous Searches</p>
      </ul>
    </aside>
  </div>
  <script src="index.js"></script>
</body>

</html>
